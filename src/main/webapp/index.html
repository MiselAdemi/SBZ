<!DOCTYPE html>
<html style="height: 94px; ">
    <head>
        <title>Hello jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
	<script	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>  
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	<script src="app.js"></script>
	<script src="controllers/indexCtrl.js"></script>
	<script src="services/indexService.js"></script> 
	<script src="controllers/authCtrl.js"></script>
	<script src="services/authService.js"></script>  
	<script src="controllers/inventoryCtrl.js"></script>
	<script src="services/inventoryService.js"></script> 
	<script src="controllers/cartCtrl.js"></script>
	<script src="services/cartService.js"></script> 
	<script src="controllers/dashboardCtrl.js"></script>
	<script src="services/dashboardService.js"></script>      	   		
</head>

<body data-ng-app="app">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/index">ShoppingCart</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	<li ng-if="current_user" class="label label-success"><a>{{ current_user.role }}</a></li>
	      	<li ng-if="current_user.role == 'CUSTOMER'" ><a href="#/cart"><span class="glyphicon glyphicon-shopping-cart"> <span class="badge">{{ cart.articles.length }}</span></span></a></li>
	        <li ng-if="!current_user"><a href="#/login">Login</a></li>
	        <li ng-if="!current_user"><a href="#/register">Register</a></li>
	        <li ng-if="current_user" class="dropdown">
	          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ current_user.username }} <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li ng-if="current_user.role == 'EMPLOYEE'"><a href="#/inventory">Inventory</a></li>
	            <li ng-if="current_user.role == 'MANAGER'"><a href="#/dashboard">Dashboard</a></li>
	            <li ng-if="current_user.role == 'CUSTOMER'"><a href="#/profile">Profile</a></li>
	            <li role="separator" class="divider"></li>
	            <li ng-if="current_user"><a href="#" ng-click="logout()">Logout</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div>
		<div data-ui-view></div>
	</div>
</body>
</html>
