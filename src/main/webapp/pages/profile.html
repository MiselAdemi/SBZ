<div ng-init="init()">

	<div class="col-lg-8 col-lg-offset-2">
		<h3 >User {{ current_user.username }} information</h3><br>
		<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Update profile</button><br>
	
		<label>First name</label>
		<span>{{ current_user.first_name }}</span><br>
		
		<label>Last name</label>
		<span>{{ current_user.last_name }}</span><br>
		
		<label>User Role</label>
		<span>{{ current_user.role }}</span><br>
		
		<label>Registration date</label>
		<span>{{ current_user.registration_date | date:'yyyy-MM-dd HH:mm:ss Z' }}</span>
		
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add new article</h4>
      </div>
      <div class="modal-body">

	      <div class="form-group">
		    	<label>First name</label>
		      <input type="text" ng-model="updateUser.first_name" class="form-controll">
	      </div>
	      
	      <div class="form-group">
		    	<label>Last name</label>
		      <input type="text" ng-model="updateUser.last_name" class="form-controll">
	      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateUserFun(updateUser)">Save changes</button>
      </div>
    </div>
  </div>
</div>
