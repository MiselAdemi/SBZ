<div>
	<form>
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" class="form-control" id="username" placeholder="Username" data-ng-model = "user.username">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model = "user.password">
	  </div>

	  <button type="submit" class="btn btn-info" data-ng-click="login()">Login</button>
	</form>
</div>
